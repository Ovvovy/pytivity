language: python

matrix:
  fast_finish: true
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
  allow_failures:
    - python: nightly
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true

install:
  - pip install pipenv
  - pipenv install --deploy --dev --ignore-pipfile

script:
  - pipenv run tests/test.sh

deploy:
  provider: pypi
  distribution: sdist bdist_wheel
  user: Ovv
  password:
    secure: 
  on:
    repo: ovv/pytivity
    branch: master
    python: 3.6
    tags: true
